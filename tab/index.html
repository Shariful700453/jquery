<!DOCTYPE html>
<html>
<head>
	<title>tab</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


	<div class="tab">
		<button data-tag="london" class="activelink">london</button>
		<button data-tag="dhaka">dhaka</button>
		<button data-tag="paris">paris</button>
	</div>

	<div id="content">
		<div class="list" id="london">
			<h3>london</h3>
			<p>London is the capital city of England</p>
		</div>
		<div class="list hide" id="dhaka">
			<h3>dhaka</h3>
			<p>Dhaka is the capital city of Bangladesh</p>
		</div>
		<div class="list hide" id="paris">
			<h3>paris</h3>
			<p>Paris is the capital city of France</p>
		</div>
	</div>





	<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-3.0.0.js"></script>
	<script src="main.js"></script>
</body>
</html>
