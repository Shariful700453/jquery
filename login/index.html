<!DOCTYPE html>
<html>
<head>
	<title>LogIn</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


	<div class="form">
		<div class="form-title">
			<h3>Log In</h3>
		</div>
		<form name="myForm" id="form">
			<div class="name">
				<div class="firstname">
					<span>First Name</span><br>
					<input type="text" name="fname" value="">
					<p class="errormgs">Please enter your firstname</p>
				</div>
				<div class="lastname">
					<span>Last Name</span><br>
					<input type="text" name="lname" value="">
					<p class="errormgs">Please enter your lastname</p>
				</div>
			</div>
			<div class="email">
				<span>Mobile No/ Email</span><br>
				<input type="text" name="email" value="">
				<p class="errormgs">Please enter your Mobile No. or Email</p>
			</div>
			<div class="password">
				<span>Password</span><br>
				<input type="text" name="password" value="">
				<p class="errormgs">Please enter your password</p>
			</div>
			<div class="send">
				<button type="submit">Login</button>
			</div>
		</form>
	</div>



	<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-3.0.0.js"></script>
	<script src="main.js"></script>

</body>
</html>
